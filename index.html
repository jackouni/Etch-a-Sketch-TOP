<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link type="text/css" href="colorjoe/colorjoe.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <script src="colorjoe/colorjoe.min.js"></script>
</head>
<body>
    <div id="mode-picker-container"> Modes:
        <input type="color" class="buttons" name="color" id="input-color" value="#0000ff">
        <button id="rainbow-btn" class="buttons"></button>
        <button id="eraser-btn" class="buttons"></button>
        <button id="reset-btn" class="buttons"></button>
    </div>

    <div class="etch-sketch-container">
       <img class="etch-sketch-img" src="etch-a-sketch.png" alt="">
       <div id="canvas-container"></div>
    </div>

    <div class="icons-container">
        <img src="sound-on-icon.png" alt="" id="speaker-on" class="audio-btn">
        <img src="sound-off-icon.png" alt="" id="speaker-off" class="audio-btn">
        <audio autoplay loop>
            <source src="Spirit of Fire - Jesse Gallagher.mp3">
        </audio>
        <img src="" alt="" class="speaker-icon">
    </div>

    <div id="info-icon-container">
        <img src="info-circle-line-icon.png" id="info-icon">
    </div>

    <div id="lower-container">
        <div id="slider-column">
            <div class="text">Canvas Size: <span id="value"></span></div>
            <input type="range" min="2" max="75" value="16" id="slide" class="slider">
        </div>
    </div>
</body>
</html>
